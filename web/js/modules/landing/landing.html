<example-header label="Landing Page" description="Some detailed description about Landing Page">
</example-header>

<div class="row mt-4">
  <div class="col-2 text-end text-secondary align-self-center font-weight-bold">
    Counter
  </div>
  <div class="col-4">
    <input type="text" class="form-control" disabled v-bind:value="counter">
  </div>
</div>
<div class="row mt-3">
  <div class="col-2 text-end text-secondary align-self-center font-weight-bold">
    Persistent Input Field
  </div>
  <div class="col-4">
    <input type="text" class="form-control" v-model="anotherField">
  </div>
</div>
<div class="row mt-3">
  <div class="col-2 text-end text-secondary align-self-center font-weight-bold">
    Transient Input Field
  </div>
  <div class="col-4">
    <input type="text" class="form-control">
  </div>
</div>

<hr class="mt-4">

<div class="row">
  <div class="col">
    <button type="button" class="btn btn-lg btn-secondary" v-on:click="toSetup">
      Go to Setup Page
    </button>
    <button type="button" class="btn btn-lg btn-secondary mx-2" v-on:click="toAbout">
      Go to About Page
    </button>
    <button type="button" class="btn btn-lg btn-secondary mx-2" v-on:click="incrementCounter">
      Increment Counter
    </button>
  </div>
</div>
