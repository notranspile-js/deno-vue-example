<example-header label="Example Configuration"
  description="Change the configuration setting and press 'Apply and Restart' button">
</example-header>

<div class="row mt-4" v-show="loadAlertVisible">
  <div class="col col-6">
    <example-load-alert
          v-bind:message="loadAlertMessage"
          v-bind:alert-style="loadAlertStyle"
          v-on:close-button-clicked="closeLoadAlert"/>
  </div>
</div>
<div class="row mt-4" v-show="restartAlertVisible">
  <div class="col col-6">
    <example-restart-alert
          v-bind:message="restartAlertMessage"
          v-bind:alert-style="restartAlertStyle"
          v-on:close-button-clicked="closeRestartAlert"/>
  </div>
</div>
<div class="row mt-3">
  <div class="col-2 text-end text-secondary align-self-center font-weight-bold">
    Foo setting
  </div>
  <div class="col-4">
    <input type="text" class="form-control" v-model="foo">
  </div>
</div>
<div class="row mt-3">
  <div class="col-2 text-end text-secondary align-self-center font-weight-bold">
    Bar setting
  </div>
  <div class="col-4">
    <input type="text" class="form-control" v-model="bar">
  </div>
</div>

<hr class="mt-4">

<div class="row">
  <div class="col">
    <button type="button" class="btn btn-lg btn-secondary" v-on:click="toLanding">
      Go to Landing Page
    </button>
    <button type="button" class="btn btn-lg btn-secondary mx-2" v-on:click="restart">
      Apply and Restart
    </button>
  </div>
</div>
